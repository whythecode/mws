<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link href="main.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <form id="order">

        <div class="form-group">
            <label>
                Price:
                <input type="number" name="price" readonly value="10.55" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <div class="form-check">
                <label>
                    <input type="radio" name="provider" value="Paypal" class="form-check-input" required>
                    Paypal
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="provider" value="VISA" class="form-check-input" required>
                    VISA
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>
                E-Mail:
                <input type="email" name="email" placeholder="E-Mail" class="form-control" required>
            </label>
        </div>

        <input type="submit" value="Buy" class="btn btn-primary">
    </form>

    <pre id="result"></pre>
</div>

<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script type="application/javascript" src="main.js"></script>
</body>
</html>
